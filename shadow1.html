<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box {
  box-shadow: 5px 5px 10px red;
}
.box-blur {
  box-shadow: 5px 5px 20px red;
}
.box-spread {
  box-shadow: 5px 5px 10px 5px red;
}
.box-inset {
  box-shadow: inset 0 0 10px red;
}
.box-multiple {
  box-shadow: 5px 5px 10px red, -5px -5px 10px blue;
}
.box-neumorphism {
  box-shadow: 5px 5px 10px red, -5px -5px 10px blueviolet;
}
    </style>
</head>
<body>
    <input type="button" value="add" class="box">
    <h1 class="box">hello</h1>
    <h2 class="box">hello2</h2>
    <br>
    <input type="button" value="add" class="box-blur">
    <br>
    <br>
    <input type="button" value="add" class="box-spread">
    <br>
    <br>
    <input type="button" value="add" class="box-inset">
    <br>
    <br>
    <input type="button" value="add" class="box-multiple">
    <br>
    <br>
    <input type="button" value="add" class="box-neumorphism">


    
    
</body>
</html>
