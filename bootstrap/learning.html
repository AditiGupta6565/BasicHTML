<!DOCTYPE html>
<html lang="en">
<head>
    /*   Element selecter */ 
    <style>
        h1{
            text-align: center;
            color: red;

        }
        p{
            text-align:center;
            color: #4318c6;
            font-size: 50px;
        }
    </style>

    /* Id selecter  */
    <style>
        #h{
            text-align: center;
            color: #dd1b1b;
        }
        #a{
            text-align: center;
            color: #5ada1a;
            
        }
        .center{
            text-align: center;
            color: #d119c5;
        }
        p.center{
            text-align: center;
            color: #8abf27;
            font-size: 600%;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
</head>
<body>
    <h1>
        hello aditi
    </h1>
    <p>
        I am in varanasi
    </p>
    <h1 id="h">Hello World!</h1>
    <p id ="a">This paragraph is not affected by the style.</p>

    <h1 class="center">My name is aditi</h1>
      <p class="center">ham hai rahi pyar ke</p>

      <marquee behavior="slide" direction="left"> <h1 class="center">My name is aditi</h1></marquee>

   </body>
</html>
