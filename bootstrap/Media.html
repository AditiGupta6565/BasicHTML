<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        body{

            background-color: yellow;
            
        }
.less
{
    display:none;
}
.more
{
    display: block;
}

        @media screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }


.less
{
    display:block;
}
.more
{
    display: none;
}
}
    </style>
</head>
<body>
<h1 class="more">Greater than 600</h1>

<h1 class="less">Less than 600</h1>
</body>
</html>
