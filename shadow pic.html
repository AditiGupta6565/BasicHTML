        .box {

            box-shadow: 5px 5px 10px black;

        }
        .box-multiple {
  box-shadow: 5px 5px 10px red, -5px -5px 10px blue;
}

</head>

    <img src="pictures/india.jpg" class="box">

    <br>
    <img src="pictures/india.jpg" class="box-multiple">







</body>
